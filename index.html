<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions by Country (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        #vis {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>CO2 Emissions by Country (2023)</h1>
    <p>This visualization depicts the CO2 emissions by country for the year 2023.</p>
    <div id="vis"></div>
    <p>The data is sourced from Kaggle and processed to be visualized on this platform.</p>

    <script type="text/javascript">
        const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "CO2 Emissions by Country (2023)",
    "width": 800,
    "height": 400,
    "projection": {
        "type": "equalEarth"
    },
    "layer": [
     
        {
            "data": {"sphere": "world"},
            "mark": {
                "type": "geoshape",
                "fill": "#27aedba2"
            }
        },
        
        {
            "data": {
                "url": "https://raw.githubusercontent.com/zeyuanliMonash/fit3179/main/ne_110m.json",
                "format": {
                    "type": "topojson",
                    "feature": "ne_110m_graticules_30"
                }
            },
            "mark": {
                "type": "geoshape",
                "fill": "transparent",
                "stroke": "gray",
                "strokeWidth": 0.5
            }
        },
        
        {
            "data": {
                "url": "https://raw.githubusercontent.com/zeyuanliMonash/fit3179/main/ne_110m.json",
                "format": {
                    "type": "topojson",
                    "feature": "ne_110m_admin_0_countries"
                }
            },
            "transform": [
                {
                    "lookup": "properties.NAME",
                    "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/zeyuanliMonash/fit3179/main/world-data-2023.csv"
                        },
                        "key": "Country",
                        "fields": ["Co2-Emissions"]
                    }
                },
                {
                    "calculate": "datum['Co2-Emissions'] > 0 ? datum['Co2-Emissions'] + 0.1 : 0.1",
                    "as": "Adjusted Co2-Emissions"
                }
            ],
            "mark": {
                "type": "geoshape"
            },
            "encoding": {
                "color": {
                    "field": "Adjusted Co2-Emissions",
                    "type": "quantitative",
                    "scale": {
                        "type": "log",
                        "domain": [100, 1000, 10000, 100000, 1000000, 10000000, 100000000],
                        "range": ["#fdd0a2", "#f8b085", "#f16913", "#d94801", "#a63603", "#7f2704", "#3c0000"]
                    },
                    "legend": {
                        "title": "CO2 Emissions",
                        "values": [100, 1000, 10000, 100000, 1000000,10000000, 100000000]
                    }
                },
                "tooltip": [
                    {
                        "field": "properties.NAME",
                        "type": "nominal",
                        "title": "Country"
                    },
                    {
                        "field": "Co2-Emissions",
                        "type": "quantitative",
                        "title": "CO2 Emissions (Million Metric Tons)"
                    }
                ]
            }
        }
    ]
};


        vegaEmbed("#vis", spec, {
            mode: "vega-lite"
        }).then(console.log).catch(console.warn);
    </script>

</body>

</html>
